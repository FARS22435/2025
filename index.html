<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة بسيطة</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; background-color: #f0f0f0; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        #chatBox { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-top: 10px; background: #fff; border-radius: 5px; display: flex; flex-direction: column; }
        .message { padding: 10px; margin: 5px; border-radius: 10px; max-width: 70%; word-wrap: break-word; }
        .my-message { background: #dcf8c6; align-self: flex-end; text-align: right; }
        .other-message { background: #fff; border: 1px solid #ddd; align-self: flex-start; text-align: left; }
        .message-container { display: flex; flex-direction: column; }
        .username { font-weight: bold; display: block; margin-bottom: 3px; }
        .input-container { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; margin-left: 5px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container" id="loginScreen">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="أدخل اسمك">
        <button onclick="login()">دخول</button>
    </div>

    <div class="container" id="chatScreen" style="display: none;">
        <h2>الدردشة</h2>
        <div id="chatBox" class="message-container"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="اكتب رسالة" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">إرسال</button>
            <button onclick="logout()" style="background: #dc3545;">خروج</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function login() {
            let username = document.getElementById("username").value;
            if (username.trim() !== "") {
                localStorage.setItem("username", username);
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("chatScreen").style.display = "block";
                loadMessages();
            } else {
                alert("الرجاء إدخال اسم صحيح!");
            }
        }

        function logout() {
            localStorage.removeItem("username");
            document.getElementById("chatScreen").style.display = "none";
            document.getElementById("loginScreen").style.display = "block";
        }

        function sendMessage() {
            let messageBox = document.getElementById("message");
            let messageText = messageBox.value.trim();
            let username = localStorage.getItem("username");
            
            if (messageText !== "") {
                let messageRef = database.ref("messages").push();
                messageRef.set({
                    username: username,
                    text: messageText,
                    timestamp: Date.now()
                });
                
                messageBox.value = "";
            }
        }

        function addMessageToChat(username, text) {
            let chatBox = document.getElementById("chatBox");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            
            if (username === localStorage.getItem("username")) {
                messageDiv.classList.add("my-message");
            } else {
                messageDiv.classList.add("other-message");
            }
            
            messageDiv.innerHTML = `<span class='username'>${username}:</span> ${text}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function loadMessages() {
            let chatBox = document.getElementById("chatBox");
            database.ref("messages").on("child_added", function(snapshot) {
                let messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.text);
            });
        }
    </script>
</body>
</html>
